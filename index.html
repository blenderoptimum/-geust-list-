<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Guest List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #b76e79;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            border: none;
            border-radius: 10px;
            height: 500px;
        }
        .back-button {
            background-color: #b76e79;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #a05a66;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wedding Guest List</h1>
        <p>Here's the list of guests who have RSVP'd for the wedding:</p>

        <!-- Google Sheet Embed -->
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTVPGtNCSdFe7nyAW3VM6lskzEMRYTI6Wfmz_IMo84jN5OOnaSkT498adxzAdzs3KOM8pPd58vjCqvP/pubhtml?widget=true&amp;headers=false"></iframe>

        <!-- Button to go back to the main page -->
        <a href="index.html" class="back-button">Back to RSVP</a>
    </div>
</body>
</html>
